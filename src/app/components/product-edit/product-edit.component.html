<div class="container" *ngIf="productFormGroup">
  <form [formGroup]="productFormGroup" novalidate>
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" formControlName="name" class="form-control"
             [ngClass]="{'is-invalid':submitted && productFormGroup.controls.name.errors}"/>
      <div *ngIf="submitted && productFormGroup.controls.name.errors" class="invalid-feedback">
        <div *ngIf="productFormGroup.controls.name.errors?.['required']">
          Name is required
        </div>
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Price</label>
      <input type="text" class="form-control" formControlName="price"/>
    </div>
    <div class="mb-3">
      <label class="form-label">Quantity</label>
      <input type="text" class="form-control" formControlName="quantity"/>
    </div>
    <div class="mb-3 form-check">
      <input class="form-check-input" type="checkbox" value="" formControlName="selected">
      <label class="form-check-label">
        Selected
      </label>
    </div>
    <div class="mb-3 form-check">
      <input class="form-check-input" type="checkbox" value="" formControlName="available">
      <label class="form-check-label">
        Available
      </label>
    </div>
    <div class="mb-3">
      <button class="btn btn-success" (click)="onUpdateProduct()">Update</button>
    </div>

  </form>

</div>
